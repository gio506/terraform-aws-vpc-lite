name: terraform-ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  fmt_check:
    name: Stage 1 - Terraform Fmt Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Fmt Check
        run: terraform fmt -check -recursive

  validate:
    name: Stage 2 - Terraform Validate
    runs-on: ubuntu-latest
    needs: fmt_check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  lint_and_plan:
    name: Stage 3 - TFLint + Plan Simulation
    runs-on: ubuntu-latest
    needs: validate
    env:
      TF_IN_AUTOMATION: true
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Terraform Init
        run: terraform init -backend=false

      - name: TFLint
        run: tflint --init && tflint

      - name: Terraform Plan (simulation when no AWS creds)
        shell: bash
        run: |
          if [[ -n "${AWS_ACCESS_KEY_ID}" && -n "${AWS_SECRET_ACCESS_KEY}" && -n "${AWS_REGION}" ]]; then
            echo "AWS credentials detected: running real no-apply plan"
            terraform plan -input=false -lock=false -no-color -out=tfplan
          else
            echo "AWS credentials missing: running offline simulation plan"
            terraform plan -refresh=false -input=false -lock=false -no-color || true
          fi
